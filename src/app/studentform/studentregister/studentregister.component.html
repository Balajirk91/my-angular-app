<form [formGroup]="logser.register" #rform="ngForm">
    <div class="container">
        <div class="col-sm-6 offset-sm-3">
            <div class="form-group">
                <h1>Register</h1>
                <label>Username:</label><br>
                <input type="text" class="form-control" formControlName="username"
                    [class.is-invalid]="rform.submitted && ! Username.valid"><br>
                <div class="invalid-feedback">username is required</div><br>
            </div>
            <div class="form-group">
                <label>password:</label><br>
                <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="rform.submitted && ! Password.valid"><br>
                <div class="invalid-feedback">password is required</div><br>
            </div>
            <div class="form-group">
                <label>confirm password:</label><br>
                <input type="password" class="form-control" formControlName="confirmpassword"
                    [class.is-invalid]="rform.submitted && !Password.valid"><br>
                <div class="invalid-feedback">reenter above password</div><br>
            </div>
            <div *ngIf="rform.submitted && mismatch; else success">
                <div class="alert alert-danger">{{errormsg}}</div>
            </div>
            <ng-template #success>
                <div *ngIf="rform.submitted" class="alert alert-success">{{successmsg}}</div>
            </ng-template>
            <button (click)="postup()" class="btn btn-primary btn-lg">Register</button>
            <div class="right"><a href="" routerLink="/stulogin">Cancel</a></div>
        </div>
    </div>
</form>
