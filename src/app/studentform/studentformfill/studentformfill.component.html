<h1>Student Form</h1>
<form [formGroup]="service.stuform" #sform="ngForm" (ngSubmit)="saveform()">
 <div class="container">
  <div class="row align-items-center">
   <div class="col-8">
    <div class="form-group">
        <label>Name:</label>      
        <input type="text" class="form-control" formControlName="stuname" [class.is-invalid]="sform.submitted && !Studentname.valid"><br>
        <div class="invalid-feedback">name is required</div>
   </div>
    <div class="form-group">
        <label>Dept:</label>         
        <input type="text" class="form-control" formControlName="studept" [class.is-invalid]="sform.submitted && !Studentdept.valid"><br>
        <div class="invalid-feedback">dept is required</div>
    </div>
    <div class="form-group"> 
        <label> Shift:  </label>
        <input type="text" class="form-control" formControlName="stushift" [class.is-invalid]="sform.submitted && !Studentshift.valid"><br>
        <div class="invalid-feedback">shift is required</div>
    </div>
    <div class="form-group">
        <label> Address: </label>
        <input type="text" class="form-control" formControlName="stuaddress" [class.is-invalid]="sform.submitted && !Studentaddress.valid"><br>
        <div class="invalid-feedback">address is required</div>
    </div>
    <div class="form-group">  
        <label>City:</label> 
        <input type="text" class="form-control" formControlName="stucity" [class.is-invalid]="sform.submitted && !Studentcity.valid"><br>
        <div class="invalid-feedback">city is required</div>
    </div>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary" (click)="clearform()">clear</button>
    <button class="btn btn-primary" (click)="viewform()">view</button>
    <button class="btn btn-primary"(click)="updateform()">update</button>
   </div>
  </div>
 </div>
</form>
